<meta charset="UTF-8">

<input />
<button>Verficiar si acerto con el secreto</button>

<script>

    function aleatorio() {
        return Math.round(Math.random() * 10);
    }

    function sortearNumeros(cantidad) {
        var secretos = [];
        var contador = 1;

        while (contador <= cantidad) {
            let numeroAleatorio = aleatorio();
            console.log(numeroAleatorio + "yame");
            let encontrado = false;

            if (numeroAleatorio != 0) {
                for (let posicion = 0; posicion < secretos.length; posicion++) {
                    if (numeroAleatorio == secretos[posicion]) {
                        encontrado = true;
                        break;
                    }

                }

            }
            if (encontrado == false) {
                secretos.push(numeroAleatorio);
                contador++;
            }


        }

        return secretos;

    }
    var secretos = sortearNumeros(4);

    console.log(secretos)

    var input1 = document.querySelector("input");
    input1.focus(); //ayuda a poner el cursor en la entrada donde se desea escribir

    function verifiqued() {

        var encontrado = false;

        for (let position = 0; position < secretos.length; position++) {
            if (parseInt(input1.value) == secretos[position]) {

                alert("Usted acertó");
                encontrado = true;
                break;

            }

        }

        if (encontrado == false) {
            alert("Usted erró");
        }

        input1.value = "";
        input1.focus();


    }

    let button1 = document.querySelector("button");
    button1.onclick = verifiqued;


</script>
