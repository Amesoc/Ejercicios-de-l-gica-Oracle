<meta charset="UTF-8">

<input />
<button>Verficiar si acerto con el secreto</button>

<script>
    let secreto = Math.round(Math.random()*10);
    let input1 = document.querySelector("input");
    input1.focus(); //ayuda a poner el cursor en la entrada donde se desea escribir

    function verifiqued() {
        if (parseInt(input1.value) == secreto) {
            alert("Usted acertó")

        } else {
            alert("Usted erró");

        }
        input1.value = "";
        input1.focus(); 
        

    }

    let button1 = document.querySelector("button");
    button1.onclick = verifiqued;


</script>
