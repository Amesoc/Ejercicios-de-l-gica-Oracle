    function calculateImc(weigh, height) {
        return (weigh / (height * height));
    }

    let name = prompt("Ingrese su nombre")

    let declaredWeight = prompt(name + " Informe su peso");

    let declaredHeight = prompt(name + " Informe su altura");

    let imcCalculated = calculateImc(declaredWeight, declaredHeight);

    print(name + " su IMC calculado es: " + imcCalculated);

    if (imcCalculated < 18.5) {
        print("rango abajo de lo recomedado");
    }
    if (imcCalculated  >= 18.5) {
        if(imcCalculated<25){
            print("en el rango normal");
        }
    }

    if (imcCalculated  >= 25) {
        if(imcCalculated<=30){
            print("rango de sobrepeso");
        }
    }

    if (imcCalculated >= 30) {
        print("rango considerado Obesidad");
    }
    


</script>
