<meta charset="UTF-8">

<input />
<button>Verficiar si acerto con el secreto</button>

<script>
    //let secreto = Math.round(Math.random()*10);
    var secretos = [3, 5, 7, 9];
    



    var input1 = document.querySelector("input");
    input1.focus(); //ayuda a poner el cursor en la entrada donde se desea escribir

    function verifiqued() {

        var encontrado = false;

        for (let position = 0; position < secretos.length; position++) {
            if (parseInt(input1.value) == secretos[position]) {

                alert("Usted acertó");
                encontrado = true;
                break;

            } 

        }

        if(encontrado == false){
            alert("Usted erró");
        }

        input1.value = "";
        input1.focus();


    }

    let button1 = document.querySelector("button");
    button1.onclick = verifiqued;


</script>
