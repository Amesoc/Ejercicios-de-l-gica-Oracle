<meta charset="UTF-8">
<h1>Programa para calcular los puntos de un equipo de futbol</h1>
<script>
    function skipLine() {
        document.write("<br>");
        document.write("<br>");
    }

    function print(frase) {
        document.write(frase);
        skipLine();
    }


//parseInt nos convierte un texto en número
    let victory = parseInt(prompt("¿Ingrese la cantidad de victorias"));
    let tie = parseInt(prompt("¿Ingrese la cantidad de empates"));

    let totalPoints = victory *3 + tie;
    print("El total de puntos del equipo es: " + totalPoints);

    if(totalPoints>28){
        print("El equipo esta mejor que el año pasado");  
    }
    if(totalPoints < 28){
        print("El equipo esta peor que el año pasado");
    }
    if(totalPoints == 28){
        print("El equipo esta igual que el año pasado");
    }


  
  
   
   




    
</script>
