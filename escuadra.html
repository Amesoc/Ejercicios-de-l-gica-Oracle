<canvas width="600" height="400">

</canvas>

<script>
    const screenEscuadra = document.querySelector("canvas");
    let pincel = screenEscuadra.getContext("2d");
    pincel.fillStyle = "orange";
    pincel.beginPath();
    pincel.moveTo(50, 50);
    pincel.lineTo(50, 400);
    pincel.lineTo(400, 400);
    pincel.fill();

    pincel.fillStyle = "white";
    pincel.beginPath();
    pincel.moveTo(100, 175);
    pincel.lineTo(100, 350);
    pincel.lineTo(275, 350);
    pincel.fill();

</script>
