<canvas width="600" height="400"></canvas>

<script>
    function drawRectangle(x, y, base, altura, color) {

        const screen = document.querySelector("canvas");
        let pincel = screen.getContext("2d");

        pincel.fillStyle = color;
        pincel.fillRect(x, y, base, altura);
        pincel.strokeStyle = "black";
        pincel.strokeRect(x, y, base, altura);

    }

    function writeText(x, y, text) {

        const screen = document.querySelector("canvas");
        let pincel = screen.getContext("2d");

        pincel.font = "15px, Georgia";
        pincel.fillStyle = "black";
        pincel.fillText (text,x,y);

    }



    function drawBar(x, y, series, color, text) {

        writeText(x, y -10, text);
        let sumHeight = 0; //variable auxiliar

        for (let i = 0; i < series.length; i++) {
            let height = series[i];
            drawRectangle(x, y + sumHeight, 50, height, color[i]);
            sumHeight = sumHeight + height;
        }
    }
        let colors = ["blue", "green", "yellow", "red", "gray"];
        let series2009 = [6, 47, 41, 3, 3];
        let series2019 = [81, 9, 3, 3, 4];
        
        drawBar(50, 50, series2009, colors, "2009");
        drawBar(150, 50, series2019, colors, "2019");


    
</script>
