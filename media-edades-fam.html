<meta charset="UTF-8">
<h1>Media edades de una familia</h1>
<script>
    function skipLine() {
        document.write("<br>");
        document.write("<br>");
    }

    function print(frase) {
        document.write(frase);
        skipLine();
    }

    let numMiembros = parseInt(prompt("Ingrese la cantiad de miembos de su familia"));
    let contador = 1;
    let totaledades = 0;

    while (contador <= numMiembros) {

        edad = parseInt(prompt("Ingrese el numero de miembros"));
        totaledades = totaledades + edad;
        contador++;
    }

    let mediaedades = totaledades / numMiembros;

    print("La suma total de las edades es de:" + totaledades);
    print("la media de edades de esta familia es de:" + mediaedades)
